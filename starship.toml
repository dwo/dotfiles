add_newline = false

[cmd_duration]
format = '\[[$duration]($style)\] '

[kubernetes]
disabled = false
# display in square brackets instead
format = '\[[$symbol$context( \($namespace\))]($style)\] '
style = "blue"

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 2

[git_branch]
format = '[$symbol$branch]($style) '

[hostname]
format = '[$hostname$ssh_symbol]($style)'

[python]
format = '[$symbol(\($virtualenv\) )]($style) '

[username]
format = '[$user]($style)@'

# stuff I don't want
[gcloud]
disabled = true

[helm]
disabled = true

[line_break]
disabled = true

[nodejs]
disabled = true

[terraform]
disabled = true
